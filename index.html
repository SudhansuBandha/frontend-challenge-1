<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="container">
  <div>
    <img id="image-desktop"src="/images/image-product-desktop.jpg" alt="">
    <img id="image-mobile" src="/images/image-product-mobile.jpg" alt="">
  </div>
  <div class="details"> 
    <p id="preview">PERFUME</p>

    <h1> Gabrielle Essence Eau De Parfum</h1>
  
    <p id="info"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
      <div id="price"> 
        <h1><span id="price-left">$149.99</span></h1>
        <span id="price-right">$169.99</span>
      </div>

      <button id="button">
        <img id="button-img" src="/images/icon-cart.svg" alt="">
        <p>Add to Cart</p></button>
    </div>  
  
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sudhansu Sekhar Bandha</a>.
  </div>
</body>
</html>
